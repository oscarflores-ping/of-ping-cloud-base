# This defines the Ping DataSync deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingdatasync
  labels:
    class: pingdatasync-server
spec:
  replicas: 1
  selector:
    matchLabels:
      class: pingdatasync-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        lastUpdateReason: "NA"
      labels:
        class: pingdatasync-server
    spec:
      serviceAccountName: ping-serviceaccount
      affinity:
        # This podAffinity rule is designed to deploy PingDataSync to the same AZ as its targeted PingDirectory syncing server.
        # The default is set to deploy to the same AZ as "pingdirectory-0".
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: statefulset.kubernetes.io/pod-name
                  operator: In
                  values:
                  - "pingdirectory-0"
              topologyKey: "kubernetes.io/zone"
      initContainers:
      - name: pingdatasync-init
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        image: public.ecr.aws/r2h3l6e4/bitnami/kubectl:1.15.3
        imagePullPolicy: IfNotPresent
        command:
          - /copy-dependencies.sh
        volumeMounts:
          - name: ssh-dir
            mountPath: /.ssh
          - name: data-dir
            mountPath: /data
          - name: ssh-id-key-secret
            mountPath: /id_rsa
            subPath: id_rsa
          - name: known-hosts-config
            mountPath: /known_hosts
            subPath: known_hosts
          - name: pingdatasync-init
            mountPath: /copy-dependencies.sh
            subPath: copy-dependencies.sh
          - name: pingdatasync-init
            mountPath: /utils.lib.sh
            subPath: utils.lib.sh
        envFrom:
          - configMapRef:
              name: pingdatasync-environment-variables
      containers:
      - name: pingdatasync
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        image: public.ecr.aws/r2h3l6e4/pingcloud-apps/pingdatasync:8.2.0.6-v1.0.0
        imagePullPolicy: Always
        # FIXME: Determine recommended resources in P1AS
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "4Gi"
            cpu: "2"
        readinessProbe:
          exec:
            command: [/opt/readiness.sh]
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 5
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command: [/opt/liveness.sh]
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5
          timeoutSeconds: 5
        ports:
          - name: ldap
            containerPort: 1389
          - name: ldaps
            containerPort: 1636
          - name: https
            containerPort: 1443
        env:
          - name: ROOT_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pingdatasync-passwords
                key: root-user-password
          - name: PING_DATASYNC_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: PING_DATASYNC_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: PING_DATASYNC_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        envFrom:
          - configMapRef:
              name: pingdatasync-environment-variables
          - configMapRef:
              name: pingcommon-environment-variables
        volumeMounts:
          - name: ssh-dir
            mountPath: /root/.ssh
          - name: data-dir
            mountPath: /usr/local/bin/kubectl
            subPath: kubectl
          - name: data-dir
            mountPath: /opt/staging/ds_env_vars
            subPath: ds_env_vars
          - name: data-dir
            mountPath: /usr/local/bin/skbn
            subPath: skbn
          - name: topology-descriptor
            mountPath: /opt/staging/topology/descriptor.json
            subPath: descriptor.json
          - name: pingdatasync-passwords
            mountPath: /usr/local/secrets
            readOnly: true
          - name: pingdatasync-license
            mountPath: /opt/in/instance/conf/PingDirectory.lic
            subPath: PingDirectory.lic
      volumes:
        - name: ssh-dir
          emptyDir: {}
        - name: data-dir
          emptyDir: {}
        - name: pingdatasync-init
          configMap:
            name: pingcommon-init
            defaultMode: 0555
        - name: topology-descriptor
          configMap:
            name: topology-descriptor
            optional: true
            defaultMode: 0644
        - name: ssh-id-key-secret
          secret:
            secretName: ssh-id-key-secret
            optional: true
            defaultMode: 0400
        - name: known-hosts-config
          configMap:
            name: known-hosts-config
            optional: true
            defaultMode: 0644
        - name: pingdatasync-passwords
          secret:
            secretName: pingdatasync-passwords
            optional: true
            defaultMode: 0400
        - name: pingdatasync-license
          secret:
            secretName: pingdatasync-license
            optional: true
            defaultMode: 0400
