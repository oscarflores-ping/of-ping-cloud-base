apiVersion: apps/v1
kind: Deployment
metadata:
  name: p14c-bootstrap
  labels:
    role: p14c-bootstrap
spec:
  replicas: 1
  template:
    metadata:
      name: p14c-bootstrap
      annotations:
        lastUpdateReason: "NA"
    spec:
      serviceAccount: p14c-bootstrap-serviceaccount
      # This security context is required for IRSA permissions to the
      # SQS platform event queue to work for the "app" user.
      securityContext:
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: p14c-bootstrap
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/p14c-bootstrap:v1.0.11
        imagePullPolicy: IfNotPresent
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pingcloud-p14c-bootstrap-environment-variables
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"