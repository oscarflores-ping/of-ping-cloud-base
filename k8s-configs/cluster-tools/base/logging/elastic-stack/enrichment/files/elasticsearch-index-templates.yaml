  logstash.json: |
    {
      "index_patterns": [
        "logstash-*"
      ],
      "template": {
        "settings": {
          "index": {
            "lifecycle": {
              "name": "ping-logstash-policy",
              "rollover_alias": "logstash"
            },
            "refresh_interval": "5s",
            "number_of_shards": "3",
            "number_of_replicas": "2"
          }
        },
        "mappings": {
          "date_detection": false,
          "dynamic_templates": [
            {
              "message_field": {
                "path_match": "message",
                "match_mapping_type": "string",
                "mapping": {
                  "norms": false,
                  "type": "text"
                }
              }
            },
            {
              "string_fields": {
                "match": "*",
                "match_mapping_type": "string",
                "mapping": {
                  "fields": {
                    "keyword": {
                      "ignore_above": 256,
                      "type": "keyword"
                    }
                  },
                  "norms": false,
                  "type": "text"
                }
              }
            }
          ],
          "properties": {
            "@timestamp": {
              "type": "date"
            },
            "@version": {
              "type": "keyword"
            },
            "geoip": {
              "dynamic": "true",
              "properties": {
                "ip": {
                  "type": "ip"
                },
                "latitude": {
                  "type": "half_float"
                },
                "location": {
                  "type": "geo_point"
                },
                "longitude": {
                  "type": "half_float"
                }
              }
            }
          }
        },
        "aliases": {}
      }
    }

